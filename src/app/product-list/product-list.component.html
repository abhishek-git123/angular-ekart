<img [src]= "product.productImage">
<p>Name: {{ product.name }}</p>
<p>Price: {{'$' + product.price }}</p>
<p>Color: {{ product.color }}</p>
<p>Discounted Price: ${{ getDiscountedPrice().toFixed(2)}}</p>
<p>{{product.inStock >0 ? 'Only '+ product.inStock + ' items left' : 'Not in Stock'}}</p>
<button [disabled]="isInStock()"> Buy Now</button><br/>
<input bind-value="name" [attr.aria-hidden]="true">

<!-- For Disabled, Hidden and Checked, we cannot use interpolation. For these only property binding will work-->
